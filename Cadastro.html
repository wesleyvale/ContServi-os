<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type="text/css" href="css/Cadastro.css">
</head>

<body class="fadeIn">
    <header>
        <article class="telacadastro">
            <img class="lupalinda" src="imagens/lupaIS2.png" alt="euzinho">
            <div class="inputdata">
                <p>Nome 
                    <input type="text" required name="Nome" size="20" maxlength="20" id="Login" placeholder="Renato"><br>
                </p>
                <p>Sobrenome
                    <input type="text" required name="Sobrenome" size="20" maxlength="20" id="Senha" placeholder="Apenas Casadas">
                </p>
                <p>cpf
                    <input type="text" required name="cpf" size="20" maxlength="20" id="Senha" placeholder="ex:000.000.000-00">
                </p>
                <p>Data de Nascimento
                    <input type="datetime" required name="Data de Nascimento" size="20" maxlength="20" id="Senha" placeholder="00/00/0000">
                </p>
            </div>
            <nav class="botoeslogin">
                <ul>
                    <a class="button" href="index.html">Cadastrar</a>                
                </ul>
            </nav>
           
        </article>


    </header>

</body>

</html>
